{% extends "layout.html" %}

{% block title %}Kalastuspaikat{% endblock %}

{% block content %}
<h2>Ilmoitukset</h2>

<p>
    <a href="/{{ page - 1 }}">&lt;</a>
    Sivu {{ page }}/{{ page_count }}
    <a href="/{{ page + 1 }}">&gt;</a>
  </p>
{% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
{% endfor %}

{% endblock %}
