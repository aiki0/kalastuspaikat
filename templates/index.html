<!DOCTYPE html>
<html>

<head>
  <title>Kalastuspaikat</title>
</head>

<body>
    <h1>Kalastuspaikat</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}
  </p>
  {% endif %}
  <p>
    <a href="/logout">Kirjaudu ulos</a>
    <a href="/register">Rekisteröidy</a>
    <a href="/login">Kirjaudu sisään</a>
  </p>

  <p>
    <a href="/new_item">Uusi ilmoitus</a>
  </p>
  <h2>Ilmoitukset</h2>
    <ul>
        {% for item in items %}
        <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
            
        {% endfor %}
    </ul>
</body>

</html>
