{% extends "layout.html" %}

{% block title %}Ilmoituksen poisto{% endblock %}

{% block content %}

<h1>Ilmoituksen poisto</h1>
<p>Oletko varma, että haluat poistaa ilmoituksen "{{ item.title }}"?</p>
<form action="/remove_item/{{ item.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove"value="Kyllä, poista ilmoitus" />
  <input type="submit" name="back" value="Peruuta" />
</form>
{% endblock %}
