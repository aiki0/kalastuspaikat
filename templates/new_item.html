{% extends "layout.html" %}

{% block title %}Uusi ilmoitus{% endblock %}

{% block content %}
<h2>Uusi ilmoitus</h2>
<form action="/create_item" method="post">
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  <p>
    <label for="title">Otsikko:</label><br>
    <input type="text" name="title" id="title" maxlength="45" required />
  </p>
  <p>
    <label for="description">Kuvaus:</label><br>
    <textarea rows="8" cols="40" id="description" name="description" maxlength="999"required ></textarea>
  </p>
  {% for class in classes %}
  <p>
    <label for="class{{ class }}">{{ class }}</label>: <br />
    <select name="classes" id="class{{ class }}">
      <option value="">(valitse)</option>
    {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Luo Ilmoitus" />
</form>
{% endblock %}
