{% extends "layout.html" %}

{% block title %}Ilmoituksen muokkaus{% endblock %}

{% block content %}
<h2>Ilmoituksen muokkaus</h2>
<form action="/update_item" method="post">
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  <p>
    Otsikko: <br />
    <input type="text" name="title" maxlength="45" value="{{ item.title }}" />
  </p>
  <p>
    Kuvaus: <br />
    <textarea rows="8" cols="40" name="description" maxlength="1000">{{ item.description }}</textarea>
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}" />
  {% for class in all_classes %}
  <p>
    {{ class}}: <br />
    <select name="classes">
      <option value="">(valitse)</option>
    {% for option in all_classes[class] %}
      {% if classes[class] == option %}
      <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
      {% else %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="submit" value="Päivitä ilmoitusta" />
</form>
{% endblock %}
