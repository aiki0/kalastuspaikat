{% extends "layout.html" %}

{% block title %}{{  user.username  }}{% endblock %}

{% block content %}
    <h1>Käyttäjä: {{ user.username }}</h1>
    Käyttäjällä {{ user.username  }} on {{ items|length }} ilmoitusta.
    <p>
    <h2>Ilmoitukset</h2>
        {% for item in items %}
        <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
        {% endfor %}
    </p>
{% endblock %}
