<!DOCTYPE html>
<html>

<head>
 <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
    <h1>Käyttäjä {{ user.username }}</h1>
    <p>
        <a href="/">Takaisin ilmoituksiin</a>
    </p>
    Käyttäjällä on {{ items|length }} ilmoitusta.
    <p>
    <h2>Ilmoitukset</h2>
    <ul>
        {% for item in items %}
        <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
        {% endfor %}

</body>

</html>
